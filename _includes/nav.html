<nav>

      {% include icons/mdi/palette.svg class="icon medium" %}
    </button>
  </div>

    {% for item in site.data.navigation %}

      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
<nav>
  <small>Also available <a href="gemini://misterio.me{{ page.url }}">on gemini</a></small>
</nav>
